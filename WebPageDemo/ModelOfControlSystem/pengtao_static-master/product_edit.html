<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>水一汸后台管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/_all-skins.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/TagsInput.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <header class="main-header">
        <a href="index.html" class="logo">
            <span class="logo-mini"><b>ALT</b></span>
            <span class="logo-lg"><b>水一汸</b>后台管理系统</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="user user-menu">
                        <a href="login.html">退出登录</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    

    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="image/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>JetBamboo</p>
                    <i class="fa fa-circle text-primary"></i>
                    <small> 超级管理员</small>
                </div>
            </div>

            <!-- START: 菜单栏 -->
            
            <!-- END: 菜单栏 -->
        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>修改商品信息<small>Alter Product Info</small></h1>
            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-home"></i>首页</a></li>
                <li><a href="#"><i class="fa fa-cubes"></i>商品管理</a></li>
                <li><a href="product_edit.html">修改商品信息</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-lg-4 col-md-5 col-sm-7">
                                    <label>商品图片</label>
                                    <button href="javascript:;" class="a-upload form-control">
                                        <input type="file">
                                        <span class="title">上传图片</span>
                                    </button>
                                    <img src="image/bucket.jpg" alt="Product Image" class="responsive">
                                </div>
                                <div class="col-lg-6 col-md-7 col-sm-5">
                                    <div class="form-group">
                                        <label>商品编号</label>
                                        <span class="form-display">{{ id }}</span>
                                    </div>
                                    <div class="form-group">
                                        <label>商品名称</label>
                                        <input id="name" type="text" class="form-control" value="{{ name }}">
                                    </div> 
                                    <div class="form-group">
                                        <label>商品类型</label>
                                        <select id="type" class="form-control">
                                            <option selected disabled value="-1">请选择商品类型</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>商品售价</label>
                                        <input id="price" type="text" class="form-control" value="{{ price }}">
                                    </div>
                                    <div class="form-group">
                                        <label>商品标签</label>
                                        <input type="hidden" id="tags">
                                        <input type="text" id="tags-input" v-cloak>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <label>商品介绍</label>
                                    <textarea id="ckeditor">这里写了<b>一大堆</b>介绍文字</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="form-group pull-right">
                                <button class="btn btn-default">返回</button>
                                <button class="btn btn-default">重置</button>
                                <button id="btn-save" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs"><b>版本</b> 1.0.1</div>
        <strong>2017 &copy; 绿魔方后台管理系统 <a href="http://www.keessi.com/">湖南奇思广议网络科技有限公司</a></strong>
    </footer>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/utils.js"></script>
<!-- page level js --> 
<script src="js/TagsInput.js"></script>
<script src="js/ckeditor/ckeditor.js"></script>
<script src="js/pages/product.edit.js"></script>
</body>
</html>
