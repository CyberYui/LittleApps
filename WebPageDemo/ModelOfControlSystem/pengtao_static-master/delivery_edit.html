<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>水一汸后台管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/_all-skins.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <header class="main-header">
        <a href="index.html" class="logo">
            <span class="logo-mini"><b>ALT</b></span>
            <span class="logo-lg"><b>水一汸</b>后台管理系统</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="user user-menu">
                        <a href="login.html">退出登录</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    

    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="image/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>JetBamboo</p>
                    <i class="fa fa-circle text-primary"></i>
                    <small> 超级管理员</small>
                </div>
            </div>

            <!-- START: 菜单栏 -->
            
            <!-- END: 菜单栏 -->
        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>配送站管理修改<small>Delivery Station Edit</small></h1>
            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-home"></i>首页</a></li>
                <li><a href="#"><i class="fa fa-bicycle"></i>配送站管理</a></li>
                <li><a href="delivery_station.html">配送站列表</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-4 col-sm-6">
                                    <img src="image/view.jpg" alt="Product Image" class="responsive">
                                </div>
                                <div class="col-lg-6 col-md-8 col-sm-6">
                                    <div class="form-group">
                                        <label>名称</label>
                                        <span class="form-display">{{ name }}</span>
                                    </div>
                                    <div class="form-group">
                                        <label>负责人姓名</label>
                                        <span class="form-display">{{ name }}</span>
                                    </div> 
                                    <div class="form-group">
                                        <label>负责人联系方式</label>
                                        <span class="form-display">{{ phone }}</span>
                                    </div>
                                    <div class="form-group">
                                        <label>距离</label>
                                        <span class="form-display">{{ distance }}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-sm-6">
                                    <label>签约人</label>
                                    <div class="form-group">
                                        <select id="sel1" class="validate-control form-control">
                                            <option disabled value="-1">请选择签约人</option>
                                            <option value="1">孙玉鱼</option>
                                            <option value="2">小灰灰</option>
                                            <option value="3">SCP</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-lg-5 col-md-6">
                                    <label>内部配送员提成</label>
                                    <div class="input-group">
                                        <input id="in1" type="number" class="validate-control form-control">
                                        <div class="input-group-addon">
                                            <span>元 / 桶</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-md-6">
                                    <label>起步销量</label>
                                    <div class="input-group">
                                        <input id="in2" type="number" class="validate-control form-control">
                                        <div class="input-group-addon">
                                            <span>桶</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-5 col-md-6">
                                    <label>销量增加月</label>
                                    <div class="input-group">
                                        <input id="in3" type="number" class="validate-control form-control">
                                        <div class="input-group-addon">
                                            <span>月</span>
                                        </div>
                                    </div>
                                </div>
                                 <div class="col-lg-5 col-md-6">
                                    <label>销量增加率</label>
                                    <div class="input-group">
                                        <input id="in4" type="number" class="validate-control form-control">
                                        <div class="input-group-addon">
                                            <span>%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group pull-right">
                                        <button class="btn btn-default">返回</button>
                                        <button class="btn btn-default">重置</button>
                                        <button id="btn-save" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs"><b>版本</b> 1.0.1</div>
        <strong>2017 &copy; 绿魔方后台管理系统 <a href="http://www.keessi.com/">湖南奇思广议网络科技有限公司</a></strong>
    </footer>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/utils.js"></script>
<!-- page level js -->
<script src="js/pages/delivery.edit.js"></script>
</body>
</html>
