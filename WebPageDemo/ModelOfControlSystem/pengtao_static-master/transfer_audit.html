<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>水一汸后台管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/_all-skins.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/icheck_blue.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <header class="main-header">
        <a href="index.html" class="logo">
            <span class="logo-mini"><b>ALT</b></span>
            <span class="logo-lg"><b>水一汸</b>后台管理系统</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="user user-menu">
                        <a href="login.html">退出登录</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    

    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="image/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>JetBamboo</p>
                    <i class="fa fa-circle text-primary"></i>
                    <small> 超级管理员</small>
                </div>
            </div>

            <!-- START: 菜单栏 -->
            
            <!-- END: 菜单栏 -->
        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>转账审核<small>Transfer Audit</small></h1>
            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-home"></i>首页</a></li>
                <li><a href="#"><i class="fa fa-clipboard"></i>转账管理</a></li>
                <li><a href="transfer_audit.html"><i class="fa fa-clipboard"></i>转账审核</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-2 col-sm-6">
                                    <input type="text" class="form-control pull-right" id="text-id" placeholder="订单号">
                                </div>
                                <div class="col-md-2 col-sm-6">
                                    <input type="text" class="form-control pull-right" id="text-location" placeholder="配送站名称">
                                </div>
                                <div class="col-md-2 col-sm-6">
                                    <input type="text" class="form-control pull-right" id="text-name" placeholder="负责人姓名">
                                </div>
                                <div class="col-md-2 col-sm-6">
                                    <input type="text" class="form-control pull-right" id="text-phone" placeholder="负责人联系方式">
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="form-group pull-right">
                                        <button class="btn btn-primary" id="btn-search">搜索</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-hover table-striped" id="v-table">
                                        <tr>
                                            <th><input type="checkbox" id="chb-all" class="chb"></th>
                                            <th>订单编号</th>
                                            <th>配送站名称</th>
                                            <th>负责人姓名</th>
                                            <th>下单时间</th>
                                            <th>金额</th>
                                        </tr>
                                        <tr v-for="(item, index) in list" v-cloak class="chb-line">
                                            <td><input type="checkbox" class="chb chb-row"></td>
                                            <td>{{ item.id }}</td>
                                            <td>{{ item.pname }}</td>
                                            <td>{{ item.uname }}</td>
                                            <td>{{ item.date }}</td>
                                            <td>{{ item.money }}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-primary">确认转账</button>
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs"><b>版本</b> 1.0.1</div>
        <strong>2017 &copy; 绿魔方后台管理系统 <a href="http://www.keessi.com/">湖南奇思广议网络科技有限公司</a></strong>
    </footer>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/utils.js"></script>
<!-- page level js -->
<script src="js/icheck.min.js"></script>
<script src="js/pages/transfer.audit.js"></script>
</body>
</html>
